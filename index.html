<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>StudyFlow</h1>
    </header>
    <div class="timer">
        <div class="time" id="minutes">25</div>
        <div class="time">:</div>
        <div class="time" id="seconds">00</div>
    </div>
    <div class="controls">
        <button id="start">Iniciar</button>
        <button id="pause">Pausar</button>
        <button id="reset">Reiniciar</button>
    </div>
    <div class="settings">
        <label for="studyGoal">Metas de Ciclos de Estudo:</label>
    <input type="number" id="studyGoal" min="1" value="1">
        <label for="workDuration">Tempo de trabalho (minutos):</label>
        <input type="number" id="workDuration" min="1" max="60" value="25">
        <label for="breakDuration">Tempo de pausa (minutos):</label>
        <input type="number" id="breakDuration" min="1" max="60" value="5">
    </div>
    <audio id="alarm" src="alarme.mp3" preload="auto"></audio>
    <!-- Modal personalizado aqui -->
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
